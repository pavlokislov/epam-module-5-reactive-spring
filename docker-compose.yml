services:  item-app:    build:      context: .      dockerfile: Dockerfile    container_name: item-app    networks:      - item-app    ports:      - "8080:8080"      - "5005:5005"    command: >      java -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -jar /app/sender-service.jar    environment:      SPRING_DATASOURCE_URL: r2dbc:postgresql://postgres:postgres@postgres:5432/item      POSTGRES_USER: postgres      POSTGRES_PASSWORD: postgres    depends_on:      - postgres  postgres:    container_name: postgres    image: postgres:latest    restart: unless-stopped    environment:      POSTGRES_DB: item      POSTGRES_USER: postgres      POSTGRES_PASSWORD: postgres      PGDATA: /var/lib/postgresql/data/pgdata    ports:      - "5432:5432"    volumes:      - db_data:/var/lib/postgresql/data    networks:      - item-appnetworks:  item-app:    driver: bridgevolumes:  db_data: {}